services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cadence_ai}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cadence_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cadence_ai}
      - OLLAMA_BASE_URL=http://ollama:11434
      - AI_WORKER_URL=http://ai_worker:8001
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:0.5b}
      - FRONTEND_URL=${FRONTEND_URL:-https://dev.caidence.kclub.me}
      - OAUTH_REDIRECT_BASE=${OAUTH_REDIRECT_BASE:-https://dev.caidence.kclub.me/api/v1/social/callback}
    restart: always
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://dev.caidence.kclub.me/api}
      - INTERNAL_API_URL=http://backend:8000
    restart: always
    depends_on:
      - backend

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: always

  ai_worker:
    build: ./ai_worker
    ports:
      - "8001:8001"
    env_file:
      - .env
      - ./backend/.env
    restart: always

volumes:
  postgres_data:
  ollama_models:
